<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>添加导师</title>
</head>

<body style="background-image:url(image/background_image.jpg); background-repeat:no-repeat;">
	<!-- <form action="/" name="form1" method="get" enctype="multipart/form-data"> -->
	<h1 style="margin-left: 2%">WhatsAPP</h1>
	<div style="height: 100%; width: 100%; margin: 10%;">
		<table class="table table-striped">
			<tr>
				<th>学校：</th>
				<td>
					<input type="text" name="category" style="resize:none;margin-top: 2px;margin-bottom: 2px;" />
				</td>
			</tr>

			<tr>
				<th>学院：</th>
				<td><input type="text" name="belong" cols="20" rows="1" style="resize:none;margin-top: 2px;margin-bottom: 2px;" />
				</td>
			</tr>

			<tr>
				<th>姓名：</th>
				<td><input type="text" name="name" style="resize:none;margin-top: 2px;margin-bottom: 2px;" /></td>
			</tr>

			<tr>
				<th>介绍：</th>
				<td><input type="text" name="detail"
						style="resize:none;margin-top: 2px; margin-bottom: 2px; height: 100px; width: 500px;" /></td>
			</tr>

		</table>

		<div>
			<button id="submit" type="submit" style="margin-top: 20px;">
				确定提交
			</button>
		</div>
	</div>
	
	<!-- </form> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		document.getElementById('submit').onclick = function () {
			var info = get_item();	//获取用户填写的信息
			App.createItem(info.category, info.belong, info.name, info.detail, get_back2index);
		}

		function get_item() {
			// 函数将返回这个页面上用户填写的信息
			// 函数饭后的是一个JSON格式的字符串
			var category = document.getElementsByName('category')[0].value;
			var belong = document.getElementsByName('belong')[0].value;
			var name = document.getElementsByName('name')[0].value;
			var detail = document.getElementsByName('detail')[0].value;
			var js_obj = {
				category: category,
				belong: belong,
				name: name,
				detail: detail
			}
			return js_obj;
		}

		function get_back2index() {
			//这个函数将提示提交成功并在两秒后返回主页
			window.alert("提交成功，将在两秒后返回主页");
			setTimeout(set_herf, 2000);
		}

		function set_herf() {
			window.location.href = 'index.html';
		}
	</script>
</body>

</html>
